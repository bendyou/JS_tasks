<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <input id="inp1">
    <input id="inp2">
    <p id="res"></p>
    <button id="btn">click</button>
    
    <script>
    let btn = document.querySelector('#btn');
    let res = document.querySelector('#res'); // Исправлено: используем корректный селектор
    let inp1 = document.querySelector('#inp1');
    let inp2 = document.querySelector('#inp2');
    
    btn.addEventListener('click', function() {
        res.textContent = Number(inp1.value) + Number(inp2.value); // Исправлено: используем textContent вместо value
    });
    </script>
    
</body>
</html>
