<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <input data-text="text1">
    <input data-text="text2">
    <input data-text="text3">
    <button id="btn">click</button>
    
    <script>
    let inputs = document.querySelectorAll('input');
    let button = document.querySelector('#btn'); // Исправлено: исправлено на правильный ID
    
    button.addEventListener('click', function() {
        for (let input of inputs) {
            if (input.value === input.dataset.text) { // Исправлено: используем input.dataset.text
                input.classList.add('right');
            } else {
                input.classList.add('wrong');
            }
        }
    });
    </script>
    
</body>
</html>
