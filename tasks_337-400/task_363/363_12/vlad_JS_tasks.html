<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <input>
    <input>
    <input>
    <button id="btn">click</button>
    
    <script>
    let inputs = document.querySelectorAll('input');
    let button = document.querySelector('#btn');
    
    let texts = [
        'text1',
        'text2',
        'text3',
    ];
    
    button.addEventListener('click', function() {
        inputs.forEach((input, index) => { // Используем forEach для получения индекса
            if (input.value === texts[index]) { // Исправлено: проверяем соответствие с элементами массива
                input.classList.add('right');
            } else {
                input.classList.add('wrong');
            }
        });
    });
    </script>
    
</body>
</html>
