<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <p>text</p>
    <button>click</button>
    
    <script>
    let button = document.querySelector('button');
    let elem = document.querySelector('p');
    
    button.addEventListener('click', function() {
        elem.innerHTML = '<b>' + elem.textContent + '</b>'; // Исправлено: теперь правильно добавляем жирный текст
    });
    </script>
    
</body>
</html>
