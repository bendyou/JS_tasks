<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <button>click</button>
    
    <script>
    let button = document.querySelector('button');
    let elems = document.querySelectorAll('p'); // Исправлено с querySelector на querySelectorAll
    
    button.addEventListener('click', function() {
        let sum = 0;
        
        for (let elem of elems) {
            sum += Number(elem.textContent); // Исправлено: используем elem.textContent вместо elems.textContent
        }
        
        console.log(sum);
    });
    </script>
    
</body>
</html>
