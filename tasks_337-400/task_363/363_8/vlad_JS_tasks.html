<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <input>
    <input>
    <input>
    <button>click</button>
    
    <script>
    let button = document.querySelector('button');
    let elems = document.querySelectorAll('input');
    button.addEventListener('click', function() {
        let sum = 0; // Перемещено внутрь обработчика
        for (let elem of elems) {
            sum += Number(elem.value); // Исправлено: используем elem.value и приводим к числу
        }
        console.log(sum);
    });
    </script>
    
</body>
</html>
